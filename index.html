<!DOCTYPE html>
<html lang="en-US">
<body>
    <header>
        <h1>Angular Tutorial App for Practice</h1>
    </header>

    <main ng-app="myApp" ng-controller="myCtrl">
        <hr>
        <h2>1. Pre Intro Example</h2>
        <div>
            <p>Name : <input type="text" ng-model="nameA"></p>
            <h3>Hello {{nameA}}</h3>
        </div>

        <hr>
        <h2>2. Intro Examples</h2>
        <ol>
            <li>
                <p>Name: <input type="text" ng-model="nameB"></p>
                <p ng-bind="nameB"></p>
            </li>

            <li>
                <p ng-init="firstName1='YoungWook'">The first name is <span ng-bind="firstName1"></span></p>
                <p data-ng-init="lastName1='Baek'">The last name is <span data-ng-bind="lastName1"></span></p>
                <!-- You can use data-ng-, instead of ng-, if you want to make your page HTML valid. -->
            </li>

            <li>
                <p>My first expression: {{ 5 + 5 }}</p>
                <!-- AngularJS expressions are written inside double braces: {{ expression }}. -->
            </li>

            <li>
                First Name: <input type="text" ng-model="firstName2"><br>
                Last Name: <input type="text" ng-model="lastName2"><br>
                <br>
                Full Name: {{firstName2 + " " + lastName2}}
   <!--              AngularJS modules define AngularJS applications.
                AngularJS controllers control AngularJS applications.
                The ng-app directive defines the application, the ng-controller directive defines the controller. -->
            </li>
        </ol>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
